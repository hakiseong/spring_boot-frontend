<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .center {
            margin: auto;
            width: 300px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
       		border-radius: 10px;
        }
        
        input:focus {
        	border-color: #9a161f; 
    	}

        button {
            background-color: #9a161f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightgray;
        }

        #confirmMsg, #idcheck {
            font-size: 15px;
        }
    </style>
</head>
<body>

<h1>회원가입</h1>

<div class="center">
    <label for="id">아이디 :</label>
    <input type="text" id="id"><br/>
    <p id="idcheck"></p>
    <button type="button" id="id_chk_btn">ID확인</button><br/>
    <label for="pw">비밀번호 : </label>
    <input type="password" id="pw"><br/>
    <label for="pw2">비밀번호 확인 : </label>
    <input type="password" id="pw2" onkeyup="passConfirm()"><br/>
    <p id="confirmMsg"></p>
    <label for="name">이름 : </label>
    <input type="text" id="name"><br/>
    <label for="email">이메일 : </label>
    <input type="text" id="email"><br/>
    <button type="button" id="regi_btn">회원가입</button>
</div>
<script type="text/javascript">
$("#id_chk_btn").click(function(){
	$.ajax({
		url:"http://localhost:9900/idcheck",
		type:"get",
		data:{id:$("#id").val()},
		success:function(msg){
			/* alert('success'); */
			if(msg === false){
				$("#idcheck").css("color", "#0000ff");
				$("#idcheck").text("사용할 수 있는 아이디입니다");
			}else{
				$("#idcheck").css("color", "#ff0000");
				$("#idcheck").text("사용중인 아이디입니다");
				$("#user_id").val("");
			}
		},
		error:function(){
			alert('error');
		}
	});
});
</script>
<script>
	function passConfirm() {
		let user_pw = document.getElementById('pw');					
		let user_pw2 = document.getElementById('pw2');	
		let confirmMsg = document.getElementById('confirmMsg');	
		let correctColor = "royalblue";	
		let wrongColor ="#ff0000";	
		
		if(user_pw.value == user_pw2.value){
			confirmMsg.style.color = correctColor;
			confirmMsg.innerHTML = "비밀번호 일치";
		} else {
			confirmMsg.style.color = wrongColor;
			confirmMsg.innerHTML = "비밀번호 불일치";
		}
	}
</script>
<script type="text/javascript">
$("#regi_btn").click(function(){
	
	if( $("#id").val().trim() === "" ){
        alert("아이디를 넣어주세요");
        return false; // 페이지 넘기지 않음
    }else if( $("#pw").val().trim() === "" ){
        alert("비밀번호를 넣어주세요");
        return false; // 페이지 넘기지 않음
    }else if( $("#pw2").val().trim() === "" ){
        alert("비밀번호 확인은 필수입니다.");
        return false; // 페이지 넘기지 않음
    }else if( $("#name").val().trim() === "" ){
        alert("이름을 넣어주세요");
        return false; // 페이지 넘기지 않음
    }else if( $("#email").val().trim() === "" ){
        alert("이메일을 넣어주세요");
        return false; // 페이지 넘기지 않음
    }
	$.ajax({
		url:"http://localhost:9900/regi",
		type:"post",
		data:{id:$("#id").val(), pw:$("#pw").val(), name:$("#name").val(), email:$("#email").val()},
		success:function(msg) {
			alert(msg);
			if(msg==="회원가입이 완료되었습니다!"){
				location.href="login.html";
			}else{
				location.href="regi.html";
			}	
		},
		error:function(){
			alert("error");
		}
	})	
});
</script>
</body>
</html>
