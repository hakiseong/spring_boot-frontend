<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .center {
            margin: auto;
            width: 300px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
        
      	#id,#pw{
            width: 100%;
            padding:8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
       		border-radius: 10px; 
        }

        button {
            background-color: #9a161f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h1>Login</h1>

<div class="center">
    <label for="id">아이디:</label>
    <input type="text" id="id" required><br/>
    <input type="checkbox" id="chk_save_id">id저장<br/>
    <label for="pw">비밀번호:</label>
    <input type="password" id="pw" required><br/>
    <button type="button" id="btn">로그인</button>
    <button type="button" id="Rbtn">회원가입</button>
</div>    


<script src="http://lab.alexcican.com/set_cookies/cookie.js" type="text/javascript" ></script>
<script>
let id = $.cookie("id");    // 쿠키에서 id를 산출
if(id != null){    // 쿠키에 저장한 id가 있다
    $("#id").val(id);
    $("#chk_save_id").prop("checked", true);
}

$("#chk_save_id").click(function () {
    
    if( $("#chk_save_id").is(":checked") == true ){    // 첵크가 되었을 때
        
        if( $("#id").val().trim() == "" ){    // 빈문자였을 때
            alert('id를 입력해 주십시오');
            $("#chk_save_id").prop("checked", false);    // 첵크박스를 off
        }
        else{    // cookie에 저장
            $.cookie("id", $("#id").val().trim(), { expires:7, path:'/' } );
        }       
    }
    else{
        $.removeCookie("id", { path:'/' });
    }       
});
</script>
<script type="text/javascript">
    $("#btn").click(function () {
        $.ajax({
            url: "http://localhost:9900/login",
            type: "post",
            data: { id:$("#id").val(), pw:$("#pw").val()},
            success: function (str) {
                alert(str);
                if(str === "로그인에 성공하였습니다!") {
                	location.href="bbslist.html";
                }else {
                	location.href="login.html";
                }           
            },
            error: function () {
                alert("error");
            }
        });
    });

</script>
<script type="text/javascript">
$("#Rbtn").click(function(){
	location.href = "regi.html";s
});
</script>
</body>
</html>
